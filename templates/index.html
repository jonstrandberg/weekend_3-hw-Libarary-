{% extends "base.html" %}

{% block content %}
<div class="header2">
    <nav class="navbar">
        <a href="home">Home</a>
        <a href="home">About</a>
        <a href="home">Contact</a>
    </nav>
</div>    
<h1>Library Book List</h1>
<form id="book" action="/books" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="author">Author</label>
    <input type="text" name="author" id="author">
    <label for="genre">Genre</label>
    <input type="text" name="genre" id="genre">
    <label for="out">Check out</label>
    <input type="checkbox" name="out" id="out">
    <br>
    <br>
    <input type="submit" value="Add book">
</form>
<div class="book-container">
    {% for book in books %}
    <div class="book">
        <p> Title: {{ book.title}} <br> Author: {{book.author}} <br> Genre: {{ book.genre }} <br> Checked Out: {{
            book.out}}
            <br>
            <br>
            <a href="/books/{{books.index(book)}}"> Select Book</a>
        </p>


        <form id="remove" class="form-inline" action="/books/delete/{{ loop.index0 }}" method="POST">
            <input type="submit" value="Remove">
        </form>
        <hr>
    </div>
    {% endfor %}
</div>
</body>

</html>
{% endblock %}
